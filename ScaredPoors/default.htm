<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!--<script src="imagediff/imagediff.js"></script>-->
    <script src="mjpegreader.js"></script>
    <script src="scaredpoors.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <label for="videoInput">Load a web video file: </label><input id="videoInput" type="file" onchange="loadVideo(event.target.files[0])" />
        <label for="mjpegInput">Load an MJPEG/AVI file: </label><input id="mjpegInput" type="file" onchange="loadMJPEG(event.target.files[0])" accept="video/x-msvideo" />
        <video id="target" style="width: 640px; height: 480px;" controls="controls"></video>
        <span id="info"></span>
    </div>
</body>
</html>
