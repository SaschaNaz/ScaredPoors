<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    
    <!-- submodules -->
    <script src="submodules/promise/Promise.js"></script>
    <script src="submodules/streams/streams.js"></script>

<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <label for="videoInput">Load a video file: </label><input id="videoInput" type="file" onchange="loadVideo(event.target.files[0])" />
        <div id="presenter">
            <video id="videoElement" style="width: 640px; height: 480px; display: none;"></video>
        </div>
        <textarea id="info" style="width: 640px; height: 480px;"></textarea>
    </div>
