<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    
    <!-- submodules -->
    <script src="submodules/promise/Promise.js"></script>
    <script src="submodules/streams/streams.js"></script>
    <script src="submodules/mjpegdecoder/mjpegdecoder.js"></script>

    <script src="scaredpoors.js"></script>
    <script src="freezingmanager.js"></script>
    <script src="mjpegplayer.js"></script>
    <script src="app.js"></script>
</head>
<body style="display: -ms-grid; -ms-grid-rows: 1fr; -ms-grid-columns: 200px 1fr;">
    <h1>Scareds</h1>

    <div style="-ms-grid-column: 2; width: 100%; height: 100%; overflow: auto;">
        <label for="videoInput">Load a video file: </label><input id="videoInput" type="file" onchange="loadVideo(event.target.files[0])" /><br />
        Total elapsed time: <span id="elapsedTimeText">0</span><br />
        Total frozen time: <span id="frozenTimeText">0</span><br />
        Ratio: <span id="frozenRatioText">Pending...</span><br />
        <div id="presenter" style="width: 100%;">
            <video id="videoNativeElement" style="display: none;"></video>
        </div>

        <textarea id="info" style="width: 300px; height: 200px;"></textarea>
    </div>

    <div style=" display: -ms-grid; -ms-grid-rows: 1fr auto auto; -ms-grid-columns: 1fr;">
        <div style="-ms-grid-row: 2;" id="freezingPresenter" class="false"></div>
        <div style="-ms-grid-row: 3;" id="stoppingPresenter" class="false"></div>
    </div>
</body>
</html>
